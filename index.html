<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-----------------Game Entry--------------- -->
    <section id="home_screen" class="text-white flex flex-col justify-center items-center min-h-screen space-y-8 ">
      <h1 class="text-white text-9xl font-anthon">ALPHABET CLASH</h1>
      <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button onclick="play()" class="btn text-black">Play Now</button>
    </section>
    <!-----------------Playground--------------- -->
    <section id="playground" class="flex min-h-screen flex-col items-center pt-5 space-y-8 hidden">
      <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[16px] border-[#010313da] rounded-xl">
        <div class="flex justify-center ">
          <p class="bg-[#010313da] px-5 pb-2 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
        </div>
        <div class="flex justify-center items-center h-full ">
          <h1 id="display-word" class="text-8xl text-black font-extrabold uppercase">Y</h1>
        </div>
      </div>
      <!------------------------Keyboard contianer------------------------>
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <!---------------------------Keyboard container End------------------>
      <div class="flex justify-between w-2/3">
        <button class="btn text-white border-none rounded-3xl hover:bg-[#894189] bg-[#894189]">
          Life
          <img src="images/Group 23.svg" alt="">
          <span id="player-life">5</span>
        </button>
        <button class="btn text-white border-none rounded-3xl hover:bg-[#360490] bg-[#360490]">
          Score
         <img src="images/monetization_on.svg" alt="">
         <span id="player_score">0</span>
        </button>
      </div>

    </section>
    <!-- -------------Final Score-------------- -->
    <section id="score" class="flex justify-center items-center min-h-screen hidden">
      <div class="p-10 bg-[#ffffff45] w-fit rounded-2xl space-y-6 text-center ">
        <h2 class="text-3xl text-black ">Game Over</h2>
        <h2 class="text-6xl text-white font-extrabold">
          Score :
          <span id="final-score" class="font-semibold">0</span>
        </h2>
        <button id="play-again" class="btn bg-white px-6 py-3 hover:bg-sky-900 hover:text-white border-n">Play Agin</button>
        <p class="text-white">Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <script src="scripts/utilities.js"></script>
  <script src="scripts/alphaClash.js"></script>
</body>
</html>
